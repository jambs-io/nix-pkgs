concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: clone
    - name: main
      run: |
        sudo apt install jq
        curl -L https://nixos.org/nix/install | sh
        source ~/.nix-profile/etc/profile.d/nix.sh
        src=https://github.com/nixos/nixpkgs/archive/master.tar.gz
        mkdir -p data/nixpkgs
        nix-env -qaf $src --json > data/nixpkgs/attrs.json
        jq -erS [to_entries[].key] < data/nixpkgs/attrs.json
    - name: commit
      run: |
        git config user.name 'Kevin Amado'
        git config user.email kamadorueda@gmail.com
        git pull --autostash --progress --rebase --stat origin main
        git add data
        git commit -m "feat(conf): update nixpkgs attrs" --allow-empty
        git push
